<script>
  function checkJavaScriptName() {
    while (true) {
        let answer = prompt('What is the “official” name of JavaScript?');

        if (answer === "ECMAScript") {
            alert("Right!");
            break; // Завершити цикл, якщо відповідь правильна
        } else {
            alert("You don't know? ECMAScript!");
        }
    }
}
//checkJavaScriptName()

/* while (true) є безмежним циклом, який буде виконуватися завжди, оскільки умова (у цьому випадку true) завжди вірна.
Проте, виходити з такого циклу можна за допомогою директиви break, якщо виконана певна умова.
У цьому випадку, while (true) використовується, щоб створити безкінечний цикл, який буде запитувати користувача про ім'я JavaScript 
до тих пір, поки користувач не надасть правильну відповідь (тобто введе "ECMAScript"). 
Коли користувач вводить правильну відповідь, виконується директива break, і цикл завершується, 
що водночас завершує і виконання функції checkJavaScriptName. */

function capitalize(str) {
    return str.toUpperCase()
}
function lastLetter(str) {
    let length = str.length;
    return str[length-1]
}

function removeFromArray(array, ...repl) {

return array.join().toString().replace(`${repl},`,'').replace(`,${repl}`,'').split(",")
}

function sumAllInBetween(numFirst,numLast) {
    let sum = 0
    for (i=numFirst; i<=numLast; i++) {
        sum += i;
    }
    return sum;
} 
console.log(sumAllInBetween(1,4)) //10'

function isYearLeap(year) {
    if (year % 4 === 0 && year % 100 !== 0) {
        return "is a leap year"
    }
    else if (year % 400 === 0) {
        return "is a leap year"
    }
    else {
        return "is not a leap year"
    }
}
